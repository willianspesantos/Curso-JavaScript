<body>
    
    <h1>Aumento salarial</h1>

    <script>
    //Programa que calcula o reajuste salarial do empregado

    var nome = prompt("\n Nome do funcion치rio: ");

    var salario = prompt("\n Seu s치lario atual: ");

    var reajuste = prompt("\n Reajuste [%]: ");

    var salarioReajustado = (salario * reajuste / 100) + parseInt(salario);
    
    document.write(`\n O funcion치rio ${nome} tinha o s치lario de R$ ${salario} e com o reajuste de ${reajuste} porcento passou a ganhar R$ ${salarioReajustado}`);

    </script>
